public class Docente extends Empleado {
	private int horasTrabajadas;

	public Docente(
			String nombre,
			String rut,
			int sueldo,
			int horasTrabajadas
				) {
		super(nombre, rut, sueldo);
		this.horasTrabajadas = horasTrabajadas;
	}

	// no relevante para el ejemplo 
	private void sop(String t) {
		System.out.println(t);
	}

	public void mostrarLiquidacion(){
		// NO puedo llamar directamente 
		// a this.nombre porque es private 
		sop( this.getNombre() );
		// a sueldo si, pq es protected 
		sop( "Sueldo:" + this.sueldo );

	}
	
}

## [Código](#)

- Los corchetes muestran los números de línea 
- Un número entre los corchetes destaca la línea 
```java
System.out.println("Hola Mundo!!!");
``` 

```java[2] 
String nombre = "Juanito Pérez";
System.out.printf("Hola %s!!!", nombre);
System.out.println("=============");
``` 

===
## [Código](#)

- Los números entre corchetes y separados por pipes (|) generan la secuencia de diapos

```java[1-2|3|4] 
String nombre = "Juanito Pérez";
float nota = 5.8;
System.out.printf("Hola %s!!!", nombre);
System.out.println("=============");
System.out.printf("Tu nota es %.2f", nota);
```
